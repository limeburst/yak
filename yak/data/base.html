<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="alternate" type="application/atom+xml" href="{% block relative %}{% endblock %}atom.xml" />
        <link rel="stylesheet" href="{{ self.relative() }}style.css" />
        <link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700italic,700,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Bitter:400,700" />
    </head>
    <body>
        <header>
            <hgroup>
                <h1><a href="{{ self.relative() }}">{{ blog.TITLE }}</a></h1>
                <h2>by {{ blog.AUTHOR }}</h2>
            </hgroup>
        </header>
        {%- block content -%}{%-  endblock -%}
        <footer>
            <p>{{ blog.RIGHTS }}</p>
            <p>Site designed by <a href="http://limeburst.net/">LimeBurst</a>. Powered by <a href="http://yak.limelog.net/">Yak</a>.</p>
        </footer>
    </body>
</html>
