{% extends "base.html" %}
{% block title %}New Post{% endblock %}

{% block content %}
<h3>New Post</h3>
<form action="{{ url_for('new') }}" method="POST">
    <input type="text" name="filename" value="{{ filename }}">
    <textarea name="markdown" rows="4">{{ markdown }}</textarea>
    <input type="submit" name="action" value="save as draft">
    <input type="submit" name="action" value="save in the oven">
</form>
{% endblock %}
