{% extends "base.html" %}
{% block title %}Settings{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('settings') }}">
    <h3>About this blog:</h3>
    <table>
        <tr>
            <th>Author</th>
            <td><input name="AUTHOR" type="text" value="{{ blog.AUTHOR }}" /></td>
        </tr>
        <tr>
            <th>Title</th>
            <td><input name="TITLE" type="text" value="{{ blog.TITLE }}" /></td>
        </tr>
        <tr>
            <th>Subtitle</th>
            <td><input name="SUBTITLE" type="text" value="{{ blog.SUBTITLE }}" /></td>
        </tr>
        <tr>
            <th>URL</th>
            <td><input name="URL" type="text" value="{{ blog.URL }}" /></td>
        </tr>
        <tr>
            <th>Rights</th>
            <td><input name="RIGHTS" type="text" value="{{ blog.RIGHTS }}" /></td>
        </tr>
    </table>
    <h3>This blog will be baked to:</h3>
    <table>
        <tr>
            <th>Output Directory</th>
            <td><input name="OUTPUT_DIRECTORY" type="text" size="30" value="{{ blog.OUTPUT_DIRECTORY }}" /></td>
        </tr>
    </table>
    <h3>Blog management server settings:</h3>
    <table>
        <tr>
            <th>Username</th>
            <td><input name="USERNAME" type="text" size="30" value="{{ blog.USERNAME }}" /></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input name="PASSWORD" type="password" size="30" value="{{ blog.PASSWORD }}" /></td>
        </tr>
    </table>
    <input name ="SECRET_KEY" type="hidden" value="{{ blog.SECRET_KEY }}" />
    <p><input type="submit" value="save" /></p>
</form>
{% endblock %}
