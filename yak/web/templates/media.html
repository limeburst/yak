{% extends "base.html" %}
{% block title %}Media Library{% endblock %}

{% block content %}
<h3>Upload New</h3>
<form action="{{ url_for('media') }}" method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="upload">
</form>

{% if medialist %}
<h3>Recent Uploads</h3>
<select name="action">
    <option value="-1" selected="selected">Bulk Actions</option>
    <option value="trash">Trash</option>
</select>
<table>
    {%- for media in medialist[:50] -%}
    <tr>
        <th><input scope="row" type="checkbox" value="1"></th>
        <th>
            <a href="{{ url_for('trash_media', filename=media.filename) }}">Trash</a>
        </th>
        <td><a href="{{ url_for('media') }}{{ media.filename }}">{{ media.filename }}</a></td>
    </tr>
    {%- endfor %}
</table>
{% else %}
<h3>There are no media files. Upload!</h3>
{% endif %}

{% endblock %}
