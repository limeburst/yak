{% extends "base.html" %}
{% block title %}Media Library{% endblock %}

{% block content %}
<h3>Upload New</h3>
<form action="{{ url_for('media') }}" method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="upload">
</form>

{% if medialist %}
<h3>Recent Uploads</h3>
<table>
    {%- for filename in medialist[:50] -%}
    <tr>
        <th>
            <a href="{{ url_for('remove_media', filename=filename) }}">Trash</a>
        </th>
        <td><a href="{{ url_for('media') }}{{ filename }}">{{ filename }}</a></td>
    </tr>
    {%- endfor %}
</table>
{% else %}
<h3>There are no media files. Upload!</h3>
{% endif %}

{% endblock %}
